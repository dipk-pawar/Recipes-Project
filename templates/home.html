{% extends 'base.html' %}
{% block body_block %}
<div class="row mt-2">
    {% for recipe in recipes %} 
    <div class="col-12 col-sm-8 col-md-6 col-lg-3 mt-2">
        <div class="card mx-3" style="width: 323px; height: 860px;">
            <img class="card-img" style="width: 324px; height: 432px;" src="/media/{{MEDIA_URL}}{{recipe.image}}" alt="Bologna">
            <div class="card-img-overlay">
                <a href="{% url 'recipe_details' recipe.id %}" class="btn btn-light btn-sm">{{recipe.title}}</a>
            </div>
            <div class="card-body">
                    <div class="title-block" style="height: 50px;">
                    <h4 class="card-title">{{recipe.title}}</h4>
                    </div>
                <hr>
                <div style="height: 65px;">
                <small class="text-muted cat">
                  <i class="far fa-clock text-info"></i><strong>Posted by :</strong> {{recipe.posted_by.first_name}} {{recipe.posted_by.last_name}}
                </small><br>
                <small class="text-muted cat">
                    <i class="far fa-clock text-info"></i> {{recipe.created_at}}
                </small><br>
                <p class="card-text mt-1">{{recipe.description|truncatewords:50}}</p>
                <a href="{% url 'recipe_details' recipe.id %}" class="btn btn-info">Read Recipe</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
