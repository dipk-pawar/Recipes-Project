{% extends 'base.html' %}
{% block body_block %}
<div class="container mt-2">
    <div class="row">
      <div class="col-md-8 offset-md-2">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_title">Title</label>
                <input type="text" class="form-control" id="id_title" name="title" placeholder="Enter title" value="{{recipe.title}}">
              </div>
              <div class="form-group">
                {% comment %} <label for="id_image">Current Image</label> {% endcomment %}
                <div class="d-flex">
                    <div>
                    <input type="file" class="form-control-file" id="id_new_image" name="new_image">
                    </div>
                    {% if recipe.image %}
                    <div class="mr-3">
                    <img src="/media/{{MEDIA_URL}}{{recipe.image}}" alt="Current Image" class="img-fluid"  style="width: 100px; height: 100px;">
                    </div>
                    {% endif %}
                </div>
              </div>
              <div class="form-group">
                <label for="id_description">Description</label>
                <textarea class="form-control" id="id_description" name="description" rows="3" placeholder="Enter description">{{recipe.description}}</textarea>
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>        
      </div>
    </div>
  </div>
  {% endblock %}
